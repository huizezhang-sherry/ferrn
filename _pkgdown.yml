url: https://huizezhang-sherry.github.io/ferrn/


template:
  bootstrap: 5

reference:
- title: Main plotting functions
  desc: >
    Main diagnostic plotting functions
  contents:
  - explore_trace_search
  - explore_trace_interp
  - explore_space_pca
  - explore_space_tour
  - plot_projection
  - flip_sign
  - geom_huber
- title: Calculate projection pursuit index metrics
  contents:
  - starts_with("calc")
- title: Get components
  desc: >
    Extracting components from existing data object
  contents:
    - starts_with("get")
- title: Bind additionals
  desc: >
    Bind external data to the existing data object
  contents:
    - starts_with("bind")
- title: Create ggprotos
  desc: >
    ggproto for drawing each component in PCA plot
  contents:
    - starts_with("add")
- title: Color & theme
  desc: >
    An australian botanical color palette
  contents:
  - botanical_palettes
  - botanical_pal
  - starts_with("scale")
  - theme_fern
- title: Data
  desc: >
    Simulated example data
  contents:
  - starts_with("boa")
  - starts_with("holes")
- title: Miscellaneous
  desc: >
    Other misc functions
  contents:
  - clean_method
  - format_label


